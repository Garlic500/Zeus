<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zeusproxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #navBar {
      padding: 10px;
      background-color: #222;
      color: white;
      display: flex;
      gap: 5px;
    }
    #navBar input {
      flex: 1;
      padding: 6px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    #navBar button {
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="navBar">
  <input id="urlInput" type="text" placeholder="Escribe URL o búsqueda...">
  <button onclick="go()">Ir</button>
  <button onclick="reload()">Recargar</button>
</div>

<iframe id="browserFrame"></iframe>

<script>
  const workerURL = "https://winter-lab-f6cf.josuemaradona2.workers.dev/";
  const frame = document.getElementById("browserFrame");
  const input = document.getElementById("urlInput");

  function go() {
    const value = input.value.trim();
    if (!value) return;

    let target;
    // Si empieza con http, usa como URL directa
    if (value.startsWith("http://") || value.startsWith("https://")) {
      target = value;
    } else {
      // Si no, usar Brave Search (compatible con iframe)
      target = "https://search.brave.com/search?q=" + encodeURIComponent(value);
    }

    // Enviar al Worker con parámetro h
    frame.src = workerURL + "?h=" + encodeURIComponent(target);
  }

  function reload() {
    frame.contentWindow.location.reload();
  }

  // Página inicial
  frame.src = workerURL + "?h=" + encodeURIComponent("https://en.wikipedia.org/wiki/Main_Page");
</script>

</body>
</html>
