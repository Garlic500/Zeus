<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Navegador Nebula</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #navBar {
      padding: 10px;
      background-color: #222;
      color: white;
      display: flex;
      gap: 10px;
    }
    #navBar input {
      flex: 1;
      padding: 5px;
      font-size: 16px;
    }
    #navBar button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="navBar">
  <input id="urlInput" type="text" placeholder="Escribe URL o búsqueda...">
  <button onclick="go()">Ir</button>
  <button onclick="reload()">Recargar</button>
</div>

<iframe id="browserFrame"></iframe>

<script>
  const workerURL = "https://winter-lab-f6cf.josuemaradona2.workers.dev/";
  const frame = document.getElementById("browserFrame");
  const input = document.getElementById("urlInput");

  function go() {
    let value = input.value.trim();
    if (!value) return;

    // Si empieza con http, lo usamos como URL directa
    let target;
    if (value.startsWith("http://") || value.startsWith("https://")) {
      target = value;
    } else {
      // Sino hacemos una búsqueda en DuckDuckGo
      target = "https://duckduckgo.com/?q=" + encodeURIComponent(value);
    }

    frame.src = workerURL + "?h=" + encodeURIComponent(target);
  }

  function reload() {
    frame.contentWindow.location.reload();
  }
</script>

</body>
</html>
