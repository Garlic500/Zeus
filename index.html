<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Proxy Simple en HTML</h1>
  <p>Ingresa la URL que quieres visitar:</p>
  <input type="text" id="urlInput" placeholder="https://example.com" size="30">
  <button onclick="openSite()">Abrir Sitio</button>

  <script>
    function openSite() {
      // Obtener la URL que el usuario introdujo
      const url = document.getElementById('urlInput').value;
      
      // Validar si la URL no está vacía
      if (!url) {
        alert("Por favor, ingresa una URL.");
        return;
      }

      // Asegurarse de que la URL empieza con http:// o https://
      if (!/^https?:\/\//i.test(url)) {
        alert("Por favor, ingresa una URL válida que comience con http:// o https://.");
        return;
      }

      // Abrir una nueva ventana en blanco
      const newWindow = window.open('about:blank', '_blank');
      
      // Cargar la URL en la nueva ventana
      newWindow.location.href = url;
    }
  </script>
</body>
</html>
