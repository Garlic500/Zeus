<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy estilo Nebula</title>
  <style>
    /* Fondo estilo Nebula */
    body {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('https://www.publicdomainpictures.net/pictures/270000/velka/nebula-background-1534494821UGD.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
    }

    /* Contenedor principal */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
      max-width: 80%;
      width: 1200px;
      margin: auto;
    }

    /* Estilo del iframe */
    iframe {
      width: 100%;
      height: 80vh; /* El iframe ocupa el 80% de la altura de la ventana */
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    /* Estilo de los inputs de búsqueda */
    input[type="text"] {
      padding: 10px;
      margin: 10px;
      font-size: 1.2rem;
      width: 60%;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #222;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 10px;
    }

    button:hover {
      background-color: #555;
    }

    /* Animación de título */
    h1 span {
      color: #00bfff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Buscador estilo Nebula: <span>DuckDuckGo</span></h1>
    <p>Ingresa lo que quieras buscar en el cuadro de abajo.</p>

    <!-- Formulario de búsqueda -->
    <input type="text" id="searchInput" placeholder="Escribe algo..." />
    <button onclick="searchDuckDuckGo()">Buscar</button>

    <!-- Iframe para mostrar DuckDuckGo -->
    <iframe id="searchFrame" src="https://duckduckgo.com/" title="DuckDuckGo" ></iframe>
  </div>

  <script>
    function searchDuckDuckGo() {
      // Obtener el término de búsqueda ingresado
      const query = document.getElementById('searchInput').value;
      
      // Verificar si el campo no está vacío
      if (query.trim() !== "") {
        // Modificar el src del iframe para mostrar los resultados de DuckDuckGo
        const iframe = document.getElementById('searchFrame');
        iframe.src = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
      } else {
        alert("Por favor, ingresa una búsqueda.");
      }
    }
  </script>

</body>
</html>
