<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador con iframe</title>
  <style>
    #resultado {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Buscador DuckDuckGo en iframe</h1>
  <input type="text" id="query" placeholder="Escribe tu búsqueda" style="width:300px;" />
  <button onclick="buscar()">Buscar</button>

  <iframe id="resultado"></iframe>

  <script>
    function buscar() {
      const q = document.getElementById('query').value.trim();
      if (!q) return alert('Por favor ingresa un término de búsqueda.');
      const iframe = document.getElementById('resultado');
      iframe.src = 'https://duckduckgo.com/?q=' + encodeURIComponent(q);
    }
  </script>
</body>
</html>
