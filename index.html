<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DuckDuckGo</title>
</head>
<body>
  <h1>Buscador DuckDuckGo</h1>
  <input id="query" type="text" placeholder="Escribe tu búsqueda" style="width: 300px;" />
  <button onclick="buscar()">Buscar</button>

  <script>
    function buscar() {
      const q = document.getElementById('query').value.trim();
      if (!q) return alert('Por favor ingresa un término de búsqueda.');
      // Abrir resultados en una nueva pestaña limpia (about:blank)
      const url = 'https://duckduckgo.com/?q=' + encodeURIComponent(q);
      const newWindow = window.open('about:blank');
      newWindow.location.href = url;
    }

    // También puedes permitir buscar presionando Enter
    document.getElementById('query').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') buscar();
    });
  </script>
</body>
</html>
