<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy en About:Blank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Abrir un sitio en una nueva ventana</h1>
  <p>Ingresa la URL que quieres visitar:</p>
  <input type="text" id="urlInput" placeholder="https://example.com" size="30">
  <button onclick="openSite()">Abrir Sitio</button>

  <script>
    function openSite() {
      // Obtener la URL que el usuario introdujo
      const url = document.getElementById('urlInput').value;
      
      // Validar si la URL no está vacía
      if (!url) {
        alert("Por favor, ingresa una URL.");
        return;
      }

      // Asegurarse de que la URL empieza con http:// o https://
      if (!/^https?:\/\//i.test(url)) {
        alert("Por favor, ingresa una URL válida que comience con http:// o https://.");
        return;
      }

      // Abrir directamente la URL en la nueva ventana sin mostrar about:blank primero
      const newWindow = window.open(url, '_blank');

      // Si no se permite abrir una nueva ventana (por ejemplo, bloqueadores de pop-ups)
      if (!newWindow) {
        alert("Tu navegador bloqueó la ventana emergente. Permite ventanas emergentes para continuar.");
      }
    }
  </script>
</body>
</html>
