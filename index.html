<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proxy Buscador Nebula</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #searchBar {
      padding: 10px;
      background-color: #222;
      color: white;
      display: flex;
      gap: 10px;
    }
    #searchBar input {
      flex: 1;
      padding: 5px;
      font-size: 16px;
    }
    #searchBar button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="searchBar">
  <input id="query" type="text" placeholder="Escribe tu bÃºsqueda...">
  <button onclick="search()">Buscar</button>
</div>

<iframe id="resultFrame"></iframe>

<script>
  // Tu Worker
  const workerURL = "https://winter-lab-f6cf.josuemaradona2.workers.dev/";

  function search() {
    const query = document.getElementById("query").value.trim();
    if (!query) return;

    // DuckDuckGo como ejemplo
    const target = "https://duckduckgo.com/?q=" + encodeURIComponent(query);

    // Cargar en iframe usando el Worker
    document.getElementById("resultFrame").src = workerURL + "?h=" + encodeURIComponent(target);
  }
</script>

</body>
</html>
