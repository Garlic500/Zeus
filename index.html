<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador DuckDuckGo simple</title>
</head>
<body>
  <h1>Buscador DuckDuckGo</h1>
  <form id="searchForm" action="https://duckduckgo.com/" method="GET" target="_blank" onsubmit="return validate()">
    <input type="text" name="q" id="query" placeholder="Escribe tu búsqueda" style="width: 300px;" required />
    <button type="submit">Buscar</button>
  </form>

  <script>
    function validate() {
      const q = document.getElementById('query').value.trim();
      if (!q) {
        alert('Por favor ingresa un término de búsqueda.');
        return false; // evita enviar el formulario
      }
      return true; // permite enviar el formulario y abrir nueva pestaña
    }
  </script>
</body>
</html>
